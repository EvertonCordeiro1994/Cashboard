
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=0.1, maximum-scale=1.0, user-scalable=no">
  <title>meus investimentos app</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<nav class="fixed-top mb-3 navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <iconify-icon icon="fa6-solid:money-bill-trend-up"></iconify-icon>
      Meus investimentos
    </a>

    <button class="hamburger hamburger--collapse" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#resumo">Resumo</a>
        </li>
      </ul>
<div class="m-auto">
      <button type="button" class="w-50 m-auto btn btn-primary" data-bs-toggle="modal" data-bs-toggle="collapse" data-bs-target="#exampleModal" style="margin-left: 20rem">
        Adicionar produto
      </button>
</div>
    </div>
  </div>
</nav>

<section id="home" style="margin-top: 9rem">
<div>
<div class="card mt-5 w-75 m-auto" >
  <div class="card-header">
    Patrimônio Atual
  </div>
  <div class="card-body">
    <h1 class="text-center" id="valorPatrimonio"> R$00,00</h1>
  </div>
</div>
 
 <div class="mt-3 m-auto">

    <canvas id="meuGrafico" width="50" height=" 50"></canvas>
</div>
</div>

</section>

<section id="resumo" style="margin-top: 10rem; margin-bottom: 10rem">
  <h1 class="text-center"> Resumo </h1>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Saldo bruto</th>
        <th scope="col">Valor aplicado</th>
        <th scope="col">Variação</th>
      </tr>
    </thead>
    <tbody id="listaResumo"></tbody>
  </table>

  <h1 class="text-center mt-5"> Dispersão da carteira </h1>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Produtos</th>
        <th scope="col">Quantia</th>
        <th scope="col">P/A</th>
      </tr>
    </thead>
    <tbody id="listaCarteira"></tbody>
  </table>

  <h1 class="text-center mt-5"> Variação  </h1>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Produtos</th>
        <th scope="col">Variação</th>
      </tr>
    </thead>
    <tbody id="listaVariacao"></tbody>
  </table>
</div>
</section>


<section id="ativos">
  <h1 class="text-center">Ativos</h1>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Ativo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="d-flex flex-column">
          <label>Tipo de ativo</label>
          <select class="form-select" >
            <option selected>Tipo de ativo</option>
            <option value="1">Ações</option>
            <option value="2">BDRs</option>
            <option value="3">ETFs</option>
            <option value="1">FIIs</option>
            <option value="2">CDB</option>
            <option value="3">CRIPTOMOEDAS</option>
          </select>
        </div>

        <div class="d-flex flex-column">
          <label> Ativos </label>
          <input type="text"  placeholder="Nome ou código do ativo">
        </div>

        <div class="d-flex mb-3 w-75">
          <div class="p-2">
            <div class="d-flex flex-column mb-3">
            <div class="p-2">
                <div class="d-flex flex-column w-50">
                  <span>Data  </span>
                  <input type="date" placeholder="DD/MM/AA">
                </div>
              </div>
              <div class="p-2">
                <div class="d-flex flex-column w-50">
                  <span>Preço </span>
                  <input id="precoModal" pattern="\d*" inputmode="numeric" placeholder="R$00,00" >
                </div>
              </div>
            </div>
          </div>
          <div class="p-2">
            <div class="d-flex flex-column mb-3" style="margin-left: -2rem">
              <div class="p-2" >
                <div class="d-flex flex-column w-50">
                  <span >Quantidade</span>
                  <input id="quantiaModal" pattern="\d*" inputmode="numeric" placeholder="1" >
                </div>
              </div>
              <div class="p-2">
                <div class="d-flex flex-column w-50">
                  <span >Outros valores</span>
                  <input input="outroValorModal" pattern="\d*" inputmode="numeric" placeholder="R$00,00" >
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="text-center">Valor total R$<span id="valorTotalModal">00,00</span> </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
</div>
</div>


  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>
</body>
</html>
